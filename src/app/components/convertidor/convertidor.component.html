<div class="container mt-4" >
    <div class="row">
        <div class="col-lg-12">
            <div class="from-group">
                <label for="cantidad" >Ingrese la cantidad</label><br>
                <input type="number" class="form-control form-control-lg" id="cantidad"[(ngModel)]="cantidad" placeholder="Ingrese la cantidad de monedas a convertir" (input)="convertir()">
            </div>
           
        </div>
    </div>
    <div class="row mt-3">
        <div class="div col-lg-6">
            <div class="div form-group">
                <label for="tengo">Tengo </label>
                <select class="form-select" id="tengo" aria-label="Default select example" [(ngModel)]="tengo" (change)="convertir()">
                    <option *ngFor="let moneda of monedas">{{moneda}}</option> 
                </select>
                
            </div>
        </div>
        <div class="div col-lg-6">
            <div class="div form-group">
                <label for="quiero"> Quiero</label>
                <select class="form-select" id="quiero" aria-label="Default select example" [(ngModel)]="quiero" (change)="convertir()">
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                </select>
            </div>
        </div>
    </div>
    <h5 *ngIf="cantidad > 0"class="text-center mt-4">
        <span class="badge bg-success">{{cantidad}}{{tengo}}</span>
        <span class="badge bg-secondary">SON</span> 
        <span class="badge bg-success">{{total | number:'0.0-2'}}{{quiero}}</span>
    </h5>
</div>
